<div class="d-flex pb-2">
  <div>
    <button class="btn btn-primary" aria-expanded="false">
      <fa-icon [icon]="faAddressCard" class="me-2"></fa-icon>
      New Ideal Customer Profile &nbsp;
    </button>
  </div>
  <div>
    <button class="btn btn-outline-primary">
      <fa-icon [icon]="faTrash" class="me-1"></fa-icon>
      Delete
    </button>
  </div>
  <div class="ms-auto">0 of 3 selected</div>
</div>
<table class="table">
  <thead>

  <tr>
    <th class="checkbox-column">
      <input type="checkbox" />
    </th>

    <th>
      Name
    </th>

    <th>

    </th>

    <th>
      Scored
    </th>

    <th>
      Owner
    </th>

    <th>
      LastUpdated
      <span>
          <fa-icon [icon]="faCaretDown"></fa-icon>
        </span>
    </th>

  </tr>

  </thead>

  <tbody>

  <tr *ngFor="let item of mData">

    <td>
      <input type="checkbox" />
    </td>

    <td>
      <a class="btn-link" (click)="navigateToEdit(item.name)">{{item.name}}</a>
    </td>

    <td>
      <div class="dropdown">
        <button id="scoreButton" class="dropdown-toggle btn-link">
          Score
        </button>
      </div>
    </td>

    <td >{{item.scored}}</td>

    <td>{{item.owner}}</td>

    <td>{{item.last_updated}}</td>
  </tr>
  </tbody>

</table>
